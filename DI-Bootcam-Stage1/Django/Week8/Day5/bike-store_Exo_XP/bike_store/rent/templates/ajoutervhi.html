{%load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"

 

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css'%}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method='POST' action="">
    {% csrf_token %}
    
    <h1 class="h3 mb-3 fw-normal">Enregistrer nouveau Vehicule </h1>
    <div class="form-floating">
         <select class="form-control" name="taille" required>
             {% for pers in inf %}
              <option value='{{pers.id }}'>{{ pers.nom }}</option>
            {% endfor %}
         </select>
        <label for="client">Taille du véhicule</label>
      </div>
      <div class="form-floating">
        <select class="form-control" name="type" required>
          {% for voi in voit %}
           <option value='{{voi.id }}'>{{ voi.nom }}</option>
         {% endfor %}
      </select>
        <label for="voiture">Type du Vehicule</label>
      </div>

      <div class="form-floating">
        <input type="date" class="form-control" id="nom" name="date_crea" placeholder="date de location">
        <label for="date_crea">Date Creation</label>
      </div>
    <div class="form-floating">
      <input type="number" class="form-control" id="email" name="cout" placeholder="montant de la location">
      <label for="email">Valeur en million</label>
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Valider</button>
  </form>
</main>


    
  </body>
</html>
