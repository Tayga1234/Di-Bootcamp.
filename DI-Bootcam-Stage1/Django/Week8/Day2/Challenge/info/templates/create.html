<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}"  rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css'%}" rel="stylesheet">
  </head>
  <body class="text-center">
  
        

<main class="form-signin">
  <form method='POST' action="">
    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal">Enregistrement d'une personne</h1>
    <br><br>
    <div class="form-floating">
        <input type="text" class="form-control" id="nom_id" name='nom' placeholder="Nom">
        <label for="floatingInput">Nom</label>
      </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="email_id" name="email" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    
    <div class="form-floating">
        <input type="numeric" class="form-control" id="number_id" name="phone_number" placeholder="+22662628385">
        <label for="floatingInput">Phone_number</label>
      </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="adresse_id" name='adresse' placeholder="Adresse">
        <label for="floatingInput">Adresse</label>
      </div>

      <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Ajouter</button>
    
  </form>
</main>


    
  </body>
</html>
